<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO list</title>
    <script
      src="https://kit.fontawesome.com/deef7307a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header class="arrange-items">
        <h1>Today's To list!</h1>
        <i class="fa-sharp fa-solid fa-arrows-rotate icon__size"></i>
      </header>
      <hr />
      <form class="add-task arrange-items">
        <input
          required
          class="add-task__input"
          type="text"
          placeholder="Add your task here.."
        />
        <i class="fa-solid fa-plus icon__size add__icon"></i>
      </form>
      <hr />
      <div class="task-display-box">
        <ul class="task-list"></ul>
      </div>
      <div class="clear-task">
        <button class="clear">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
